version: 1.0.{build}
image: Visual Studio 2015
configuration: Release
install:
  - mkdir build
  - cd build
  - cmake -G"Visual Studio 14 2015 Win64" .. -DCMAKE_INSTALL_PREFIX=install -DSLEEF_SHOW_CONFIG=1
build_script:
  - cmake --build . --target install --config Release
artifacts:
- path: build\install\**\*
  name: SLEEFWindowsx64
